<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Inventory Demand Forecaster</title>
    
    <!-- This is a link to a nice, clean font from Google Fonts -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;700&display=swap" rel="stylesheet">

    <style>
        /* --- Basic Setup & Colors --- */
        :root {
            --background-color: #f4f4f9;
            --card-background: #ffffff;
            --primary-text: #333333;
            --secondary-text: #666666;
            --primary-blue: #4a90e2;
            --primary-blue-dark: #357abd;
            --success-green: #28a745;
            --error-red: #dc3545;
            --border-color: #e0e0e0;
        }

        body {
            font-family: 'Inter', sans-serif;
            background-color: var(--background-color);
            color: var(--primary-text);
            margin: 0;
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
            padding: 20px;
            box-sizing: border-box;
        }

        /* --- Main Content Card --- */
        .container {
            background-color: var(--card-background);
            padding: 30px 40px;
            border-radius: 12px;
            box-shadow: 0 4px 20px rgba(0, 0, 0, 0.08);
            width: 100%;
            max-width: 450px;
            text-align: center;
        }

        h1 {
            font-size: 24px;
            font-weight: 700;
            margin-bottom: 10px;
        }

        p {
            font-size: 16px;
            color: var(--secondary-text);
            margin-bottom: 30px;
        }

        /* --- Form Elements --- */
        .form-group {
            margin-bottom: 20px;
            text-align: left;
        }

        label {
            display: block;
            font-weight: 500;
            margin-bottom: 8px;
            font-size: 14px;
        }

        input[type="number"] {
            width: 100%;
            padding: 12px;
            border: 1px solid var(--border-color);
            border-radius: 8px;
            font-size: 16px;
            box-sizing: border-box; /* Important for padding */
            transition: border-color 0.2s, box-shadow 0.2s;
        }

        input[type="number"]:focus {
            outline: none;
            border-color: var(--primary-blue);
            box-shadow: 0 0 0 3px rgba(74, 144, 226, 0.2);
        }

        /* --- Button --- */
        .predict-button {
            width: 100%;
            padding: 14px;
            background-color: var(--primary-blue);
            color: white;
            border: none;
            border-radius: 8px;
            font-size: 16px;
            font-weight: 500;
            cursor: pointer;
            transition: background-color 0.2s;
        }

        .predict-button:hover {
            background-color: var(--primary-blue-dark);
        }

        /* --- Results & Status Area --- */
        #results {
            margin-top: 30px;
            padding: 20px;
            border-radius: 8px;
            min-height: 60px;
            display: flex;
            justify-content: center;
            align-items: center;
            background-color: #f9f9f9;
        }

        .result-text {
            font-size: 18px;
            font-weight: 500;
        }
        
        .result-text .value {
            font-weight: 700;
            color: var(--primary-blue);
            font-size: 22px;
        }

        .error-message {
            color: var(--error-red);
            font-weight: 500;
        }

        /* --- Loading Spinner --- */
        .spinner {
            border: 4px solid rgba(0, 0, 0, 0.1);
            width: 36px;
            height: 36px;
            border-radius: 50%;
            border-left-color: var(--primary-blue);
            animation: spin 1s ease infinite;
            display: none; /* Hidden by default */
        }

        @keyframes spin {
            0% { transform: rotate(0deg); }
            100% { transform: rotate(360deg); }
        }

    </style>
</head>
<body>

    <div class="container">
        <h1>Demand Forecaster</h1>
        <p>Enter product details to predict future sales quantity.</p>

        <form id="prediction-form">
            <div class="form-group">
                <label for="product-id">Product ID</label>
                <input type="number" id="product-id" placeholder="e.g., 101" required>
            </div>
            <div class="form-group">
                <label for="day-of-year">Day of the Year (1-365)</label>
                <input type="number" id="day-of-year" placeholder="e.g., 15" required min="1" max="365">
            </div>
            <button type="submit" class="predict-button">Predict Demand</button>
        </form>

        <!-- The results of the API call will be displayed here -->
        <div id="results">
            <div class="spinner" id="loading-spinner"></div>
            <span id="result-message">Prediction will appear here...</span>
        </div>
    </div>

    <script>
        // --- Get references to our HTML elements ---
        const form = document.getElementById('prediction-form');
        const productIdInput = document.getElementById('product-id');
        const dayOfYearInput = document.getElementById('day-of-year');
        const resultsDiv = document.getElementById('results');
        const resultMessageSpan = document.getElementById('result-message');
        const spinner = document.getElementById('loading-spinner');

        // --- Listen for when the user clicks the "Predict" button ---
        form.addEventListener('submit', async (event) => {
            // Prevent the page from reloading, which is the default form behavior
            event.preventDefault();

            // --- 1. Get user input ---
            const productId = productIdInput.value;
            const dayOfYear = dayOfYearInput.value;

            // Simple validation
            if (!productId || !dayOfYear) {
                resultMessageSpan.innerHTML = `<span class="error-message">Please fill out both fields.</span>`;
                return;
            }

            // --- 2. Prepare the UI for the API call ---
            resultMessageSpan.style.display = 'none'; // Hide previous message
            spinner.style.display = 'block'; // Show the loading spinner

            // --- 3. Make the API call to your backend ---
            try {
                const response = await fetch('https://inventory-prediction-system.onrender.com/predict', {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json'
                    },
                    body: JSON.stringify({
                        product_id: parseInt(productId),
                        day_of_year: parseInt(dayOfYear)
                    })
                });

                // Get the JSON data from the response
                const data = await response.json();

                if (response.ok) {
                    // --- SUCCESS ---
                    // The API call was successful (status 200-299)
                    const prediction = data.predicted_quantity_sold;
                    resultMessageSpan.innerHTML = `<span class="result-text">Predicted Sales: <span class="value">${prediction}</span> units</span>`;
                } else {
                    // --- ERROR ---
                    // The server responded with an error (e.g., 404 Not Found, 400 Bad Request)
                    const errorMessage = data.error || 'An unknown error occurred.';
                    resultMessageSpan.innerHTML = `<span class="error-message">Error: ${errorMessage}</span>`;
                }

            } catch (error) {
                // --- NETWORK ERROR ---
                // This catches network issues, like if the user is offline
                console.error('Fetch error:', error);
                resultMessageSpan.innerHTML = `<span class="error-message">Network error. Please check your connection.</span>`;
            } finally {
                // --- 4. Clean up the UI ---
                // This runs whether the API call succeeded or failed
                spinner.style.display = 'none'; // Hide the spinner
                resultMessageSpan.style.display = 'block'; // Show the new message
            }
        });
    </script>

</body>
</html>
